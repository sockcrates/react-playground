syntax = "proto3";

import "google/protobuf/empty.proto";

package shoppinglist;

message GetItemReply {
    string name = 1;
    string id = 2;
    optional float price = 3;
}

message GetItemRequest {
    string id = 1;
}

message SetItemRequest {
    string name = 1;
    string id = 2;
    optional float price = 3;
}

service ShoppingList {
    rpc GetItem (GetItemRequest) returns (GetItemReply);
    rpc SetItem (SetItemRequest) returns (google.protobuf.Empty);
}
